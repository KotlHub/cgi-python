<div class="row">

    <div class="col s6 m4 l3 xl2" ng-repeat="p in products">

        <div class="card">

            <div class="card-image">

                <img width="150" ng-src="/static/img/{{p.img_url}}" />

                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" onclick="addCartClick(event)" data-product-id="{{p.id}}">shopping_cart</i></a>

            </div>

            <div class="card-content"> 

                <span class="card-title">{{p.name}}</span>

                <p>{{p.price}}</p>

            </div>            

        </div>

    </div>

</div>
